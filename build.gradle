plugins {
    id 'java'
    id 'com.codeartisans.gradle.wsdl-tasks' version '1.7.3'
}

group 'org.imt.nordeurope.j2ee.webservices.nickler'
version '1.0-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
    mavenCentral()
}

import org.codeartisans.gradle.wsdl.*

task generateWsdlClients( type: WsdlToJava ) {
    wsdls {
        temperatureSoapWebService {
            wsdl = "src/main/wsdl/temperatureSoapWebService.wsdl"
            packageName = "org.imt.nordeurope.j2ee.webservices.nickler.client"
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.2'
}

test {
    useJUnitPlatform()
}
